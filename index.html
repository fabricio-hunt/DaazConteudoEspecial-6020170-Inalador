<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link rel="stylesheet" type="text/css" href="main.css" media="screen" />

    <!--<title>Document</title>-->
</head>
<body>
    <div class="main-container"> 

        <header class="header-daaz">
            <div class="header-daaz__color">  </div>
            <img src="img/Inalador Daaz - Turbo.png"  class="img-principal">
        </header>

        <section class="conteudo">
        <h2 class="conteudo__titulo">Inalador Nebulizador Daaz</h2>

        <p class="conteudo__paragrafo">O Inalador Nebulizador Daaz MD1000 Turbo é um aparelho 
        utilizado para administrar medicamentos por meio da inalação. Ele é indicado para o tratamento de 
        doenças respiratórias, como asma, bronquite, enfisema, entre outras. </p>
        </section>

        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">Slide 1</div>
              <div class="swiper-slide">Slide 2</div>
              <div class="swiper-slide">Slide 3</div>
              ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
          </div>



    </div> <!--Fim main-container-->

<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</body>

</html>
